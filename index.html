<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerminalHomepage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="rainCanvas"></canvas>

  <div id="bootScreen">
    <pre id="bootText"></pre>
  </div>

  <h1>Welcome $rmr13!</h1>

  <form id="multiSearch" class="search-form">
    <label class="prompt-line">~ $</label>
    <input type="text" id="searchQuery" autofocus />
    <div class="engine-icons" id="engineIcons">
      <!-- icons inserted via JS -->
    </div>
  </form>

  <div class="section-wrapper">
    <div class="section" id="dev-section">
      <h2>~/dev</h2>
      <a href="https://github.com" target="_blank">
        <img src="github.svg" alt="GitHub" width="18" height="18" />
        Github</a>
      <a href="https://mail.google.com/" target="_blank">
        <img src="gmail.svg" alt="G-mail" width="18" height="18" />
        G-mail</a>
    </div>
    <div class="section" id="general-section">
      <h2>~/general</h2>
      <a href="https://www.reddit.com" target="_blank">
        <img src="reddit.svg" alt="Reddit" width="18" height="18" />
        Reddit</a>
      <a href="https://www.youtube.com/" target="_blank">
        <img src="youtube.svg" alt="Youtube" width="18" height="18" />
        Youtube</a>
      <a href="https://netflix.com/" target="_blank">
        <img src="netflix.svg" alt="Netflix" width="18" height="18" />
        Netflix</a>
    </div>
  </div>

  <div id="output"></div>

  <!-- <div id="catLottie" style="position: fixed; bottom: 0; left: -200px; width: 100px; height: 100px; z-index: 10; display: none;"></div> -->
  <script src="script.js"></script>  
</body>
</html>
